<div class="masterParent" @fader>
  <div class="leftSide">
    <div class="leftInner">
      <div class="list">List</div>

      <div class="graph">Grapgh</div>
      <div class="others">Others</div>
    </div>
  </div>

      <div class="cardUpper">

          <div class="count">0000</div>
        </div>
        <div class="cardIcon">

            <mat-icon>done_outline</mat-icon>
          </div>
        </div>
      </div>
    </div>

      <div class="cardUpper">
        <div class="cardTitle">
          <div class="head">Pending</div>

      </div>
      <div class="cardLower">
        <div class="cardContent">
          <div class="count">0000</div>
        </div>
        <div class="cardIcon">
